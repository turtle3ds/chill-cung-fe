<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoạt động</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="all">
        <div class="section-1">
            <div class="text-banner">
                <div class="tt-b1">SPIT</div>
                <div class="tt-b2">QUÁ TRÌNH HOẠT ĐỘNG</div>
            </div>
            <div class="find">
                <p>TÌM HIỂU THÊM</p>
            </div>
        </div>
        <div class="section-2">
            <h1>Hoạt động thường niên</h1>
            <div class="line"></div>
            <div class="post1">
                <div class="tittle">Trợ giảng</div>
                <div class="frame">
                    <div class="fimg">1</div>
                    <div class="content">1</div>
                </div>
            </div>
            <div class="post2">
                <div class="tittle">Training</div>
                <div class="frame">
                    <div class="fimg">2</div>
                    <div class="content">2</div>
                </div>
            </div>
            <div class="post3">
                <div class="tittle">Seminar</div>
                <div class="frame">
                    <div class="fimg">3</div>
                    <div class="content">3</div>
                </div>
            </div>
            <div class="contest">
                <div class="ct">
                    <h1>SPIT CONTEST</h1>
                    <p>text</p>
                </div>
                <div class="ct-img">
                </div>
            </div>
            <div class="ex-act"></div>
        </div>
        <div class="section-3">
            <h1>Lịch trình hoạt động</h1>
            <div class="year">
                <button class="but23">2023</button>
                <button class="but24">2024</button>
            </div>
            <div class="timeline">
                <div class="time">Tháng 6</div>
                <div class="line-arrow">
                    <div class="arrow"></div>
                    <div class="circle"></div>
                </div>
                <div class="event">
                    <div class="event-1"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
